<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo Messi gambeteando Qatar</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header>
      <!-- TITULO VAMOS ARGENTINA -->

      <h1 class="header">
        <div class="wave">
          <span style="--item: 1">ยก</span>
          <span style="--item: 2">V</span>
          <span style="--item: 3">A</span>
          <span style="--item: 4">M</span>
          <span style="--item: 5">O</span>
          <span style="--item: 6">S</span>
        </div>
        <div class="wave">
          <span> </span>
          <span> </span>
          <span style="--item: 7">A</span>
          <span style="--item: 8">R</span>
          <span style="--item: 9">G</span>
          <span style="--item: 10">E</span>
          <span style="--item: 11">N</span>
          <span style="--item: 12">T</span>
          <span style="--item: 13">I</span>
          <span style="--item: 14">N</span>
          <span style="--item: 15">A</span>
          <span style="--item: 16">!</span>
        </div>
      </h1>
    </header>
    <main>
      <!-- GRID DE GIF -->

      <div class="container">
        <div class="gif-container" style="--item: 1">
          <img src="./assets/images/messi1.gif" alt="messi1" />
        </div>
        <div class="gif-container" style="--item: 2">
          <img src="./assets/images/messi2.gif" alt="messi2" />
        </div>
        <div class="gif-container" style="--item: 3">
          <img src="./assets/images/messi3.gif" alt="messi3" />
        </div>
        <div class="gif-container" style="--item: 4">
          <img src="./assets/images/messi4.gif" alt="messi4" />
        </div>
        <div class="gif-container" style="--item: 5">
          <img src="./assets/images/messi5.gif" alt="messi5" />
        </div>
        <div class="gif-container" style="--item: 6">
          <img src="./assets/images/messi6.gif" alt="messi6" />
        </div>
        <div class="gif-container" style="--item: 7">
          <img src="./assets/images/messi7.gif" alt="messi7" />
        </div>
        <div class="gif-container" style="--item: 8">
          <img src="./assets/images/messi8.gif" alt="messi8" />
        </div>
        <div class="gif-container" style="--item: 9">
          <img src="./assets/images/messi9.gif" alt="messi9" />
        </div>

        <!-- SILUETA DE MESSI -->

        <div class="silueta-container">
          <img src="./assets/images/messi-gambeta.png" alt="siluetaMessi" />
        </div>

        <!-- IMAGEN DE MESSI -->

        <div class="messi-container">
          <img src="./assets/images/messi-gambeta.png" alt="messi" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
